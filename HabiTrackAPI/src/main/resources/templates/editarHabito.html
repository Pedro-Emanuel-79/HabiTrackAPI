<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Hábitos</title>
</head>
<body>
    <h1>Editar Hábitos</h1>
    <form th:action="@{/habito/{id}/editar(id=${habito.id})}" th:object="${habito}" method="post">
        <input type="hidden" th:field="*{id}">
        <input type="hidden" th:name="habitoId" th:value="${habitoId}">

        <label>Nome:</label>
        <input type="text" th:field="*{nome}" required><br><br>

        <label>Descrição:</label>
        <input type="text" th:field="*{descricao}" required><br><br>

        <label>Categoria:</label>
        <input type="text" th:field="*{categoria}" required><br><br>

        <label>Objetivo:</label>
        <input type="text" th:field="*{objetivo}" required><br><br>

        <button type="submit" th:text="${habito.id != null} ? 'Atualizar' : 'Salvar'">Editar</button>
    </form>
</body>
</html>
