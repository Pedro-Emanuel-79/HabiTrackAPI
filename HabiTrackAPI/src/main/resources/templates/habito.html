<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Hábito</title>
    <link rel="stylesheet" type="text/css" th:href="@{/style.css}">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
</head>
<body>
    <div class="cadastroHabito-container" data-aos="zoom-in" data-aos-duration="1200">
        <div class="cadastroHabito-header">
            <header data-aos="zoom-in-left" data-aos-duration="1400" data-aos-delay="200">Cadastrar Hábito</header>
        </div>
        <form th:action="@{/habito/cadastrar}" th:object="${habito}" method="post">
            <input type="hidden" th:name="usuarioId" th:value="${usuarioId}">
            <div class="input-box">
                <input type="text" class="input-field" placeholder="Nome" th:field="*{nome}" required>
            </div>
            <div class="input-box">
                <input type="text" class="input-field" placeholder="Descrição" th:field="*{descricao}" required>
            </div>
            <div class="input-box">
                <input type="text" class="input-field" placeholder="Categoria" th:field="*{categoria}" required>
            </div>
            <div class="input-box">
                <input type="text" class="input-field" placeholder="Objetivo" th:field="*{objetivo}" required>
            </div>
            <div class="input-subimit">
                <button type="submit" class="submit-btn" th:text="${habito.id != null} ? 'Cadastrar' : 'Salvar'">Enviar</button>
            </div>
            <div class="voltar-link">
                <a th:href="@{/usuario/listar}" >Voltar para à lista de usuários</a>
            </div>
        </form>
    </div>
    <script>
        AOS.init();
    </script>
</body>
</html>
