<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Hábito</title>
</head>
<body>
    <h1>Cadastro de Hábitos</h1>
    <form th:action="@{/habito/cadastrar}" th:object="${habito}" method="post">

        <input type="hidden" th:name="usuarioId" th:value="${usuarioId}">

        <label>Nome:</label>
        <input type="text" th:field="*{nome}" required><br><br>

        <label>Descrição:</label>
        <input type="text" th:field="*{descricao}" required><br><br>

        <label>Categoria:</label>
        <input type="text" th:field="*{categoria}" required><br><br>

        <label>Objetivo:</label>
        <input type="text" th:field="*{objetivo}" required><br><br>

        <button type="submit" th:text="${habito.id != null} ? 'Cadastrar' : 'Salvar'">Enviar</button>
        <button type="submit" onclick="return confirm('Deseja voltar para a lista de usuários?')" >
            <a th:href="@{/usuario/listar}" >Voltar para à lista de usuários</a>
        </button>
    </form>
</body>
</html>
